<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Lesson</title>
    <link rel="shortcut icon" href="https://marketplace.canva.com/EAE4gudi2bc/1/0/1600w/canva-%D0%BB%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF-%D0%BA%D1%80%D1%83%D0%B3%D0%BB%D1%8B%D0%B9-%D0%BC%D0%B8%D0%BD%D0%B8%D0%BC%D0%B0%D0%BB%D0%B8%D0%B7%D0%BC-%D0%B8%D0%BD%D0%B8%D1%86%D0%B8%D0%B0%D0%BB%D1%8B-%D1%88%D1%80%D0%B8%D1%84%D1%82%D0%BE%D0%B2%D0%BE%D0%B9-BpbVJewDMYc.jpg" type="image/x-icon">
</head>
<body>
    <!-- основную верстку делаем внутри тега body -->
    <!-- теги для заголовков -->
    <!-- h1 нужно использовать только один раз в файле -->
    <!-- есть 6 видов заголовков -->
<h1>Заголовок первый</h1>
<h2>Заголовок второй</h2>
<h3>Заголовок третий</h3>
<h4>Заголовок четвертый</h4>
<h5>Заголовок пятый</h5>
<h6>Заголовок шестой</h6>
<p>Тэг для обычных текстов</p>
<!--p этот тег используется для всех видов текста(основоного текста) -->
<i>курсивный текст</i>
<b>жирный текст</b>
<div>
    <spam>Это спам внутри тега DIV</spam>
</div>
<!--div этот тег -коробка для группирования других тегов -->
<img src="https://ichef.bbci.co.uk/news/1024/branded_news/1428E/production/_120747528_whatsubject.jpg" alt="image" width="600px" height="500px"/>
<!-- первый img для картинки когда берем изображение с сайта -->
<!-- атрибут alt обязателен по требованию -->
<!-- он нужен для случаев ошибки воспроизведения картинки -->
<img src="./pic.webp" alt="image" width="400px" height="600"/>
<!-- этот вариант когда картинка скачена -->

<ul>
    <!-- <ul !-- маркированный список --> -->
    <li>первый</li>
    <li>второй</li>
    <li>третий</li>
    </ul>
    <ol>
        <!-- нумерованный список -->
        <li>первый</li>
        <li>второй</li>
        <li>третий</li>
        </ol>
        <!-- iframe тег позволяет вставить видео -->
        <iframe src="https://p1.oc.kg:8082/video/f/hd2/Cruella_hd.mp4?an=1"
        title="movie"
        frameborder="0"
        allowfullscreen>
        </iframe>
        <!-- тег input и его разновидности -->
        <input type="button" value="CLICK"/>
        <input type="checkbox"/>
        <input type="radio"/>
        <input type="date"/>
        <input type="color"/>
        <input type="text" placeholder="Enter your name"/>
        <input type="password" placeholder="Enter your password"/>
        <input type="file"/>
        <input type="range"/>
        <input type="time"/> 
        <input type="number"/>
        
        <!-- тег button кнопка -->
        <button>Поиск</button>
<!-- ролл-даун выборка -->
        <select>

        <option>чай</option>
        <option>кофе</option>
        <option>газировка</option>

        </select>
        

</body>
</html>
